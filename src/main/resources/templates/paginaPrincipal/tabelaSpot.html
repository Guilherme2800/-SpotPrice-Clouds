    <title>Tabela de Pre√ßos SPOT</title>

<body>

   <div class="opcoes">
        <form action="listarSpot" method="GET">


            <div class="input-field col s6">
                <input id="input_text" type="text" name="cloud" autocomplete="off">
                <label for="input_text">Cloud name</label>
            </div>

            <div class="input-field col s6">
                <input id="input_text" type="text" name="region" autocomplete="off">
                <label for="input_text">Region</label>
            </div>
            
            <div class="input-field col s6">
                <input id="input_text" type="text" name="instanceType" autocomplete="off">
                <label for="input_text">Instance Type</label>
            </div>

            <input id="inputSubmit" type="submit" value="Pesquisar">

        </form>
   
   
   </div>
        
        
        

    <div class="tabelaSpot">
        <table class="centered">
            <thead>
                <tr>
                    <th>Cloud</th>
                    <th>Region</th>
                    <th>Instance Type</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="spot : ${spots}">
                    <td th:text=${spot.cloudName}></td>
                    <td th:text=${spot.region}></td>
                    <td th:text=${spot.instanceType}></td>
                    <td th:text=${spot.price}></td>
                </tr>
            </tbody>
        </table>
    </div>
